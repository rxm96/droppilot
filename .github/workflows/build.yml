name: build

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install deps
        run: npm ci

      - name: Build renderer/main
        run: npm run build

      - name: Package (Windows)
        if: runner.os == 'Windows'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder --win --publish never

      - name: Package (macOS)
        if: runner.os == 'macOS'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
        run: npx electron-builder --mac --publish never

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dropilot-${{ runner.os }}
          path: |
            release/*.exe
            release/*.dmg
            release/*.zip
            release/*.yml
